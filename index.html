<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Hangman game</title>

	<!--reset-->
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<!--bootstrap-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<!--my css -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<div class="container">

		<div class="page-header">
		<h1>Hangman Disney</h1>
		</div>
		<div class="row">
		<!-- Status -->
			<div class="col-md-4">
				<div class="well">
					<ul>
						<li>Wins: <div id="wins">0</div></li>
						<li>Number of Guesses Left: <div id="guesses">0</div></li>
						<li>Letters Guessed: <div id="letters"></div></li>
					</ul>
				</div>
			</div>
			<!-- game board -->
			<div class="col-md-8">
				<div class="well">
					<div class="text-center"><canvas width="300" height="300"></canvas></div>
					<h1 id="gameboard" class="text-center">Press any key to start!</h1>
				</div>
			</div>
			
		</div>
	</div>
	
	<footer class="navbar navbar-default navbar-fixed-bottom">
		<div class="container navbar-text">
			&copy; Copyright Adenike Adeyemi
		</div>
	</footer>
	
	<script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
